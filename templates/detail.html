<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{post_obj.title}}</title>
</head>

<body>
    <div class="container w-full md:max-w-3xl mx-auto pt-20">

        <div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">

            <!--Title-->
            <div class="font-sans">
                <p class="text-base md:text-sm text-green-500 font-bold">&lt; <a style="cursor: pointer;"
                   onclick="history.go(-1)"
                        class="text-base md:text-sm text-green-500 font-bold no-underline hover:underline">BACK TO
                        BLOG</a></p>
                <h1 class="font-bold font-sans break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl">
                    {{post_obj.title}}</h1>
                <p class="text-sm md:text-base font-normal text-gray-600">Published {{post_obj.publishedAt}}</p>
            </div>


            <!--Post Content-->


            <!--Lead Para-->
            <p class="py-6">
                {{post_obj.description | safe}}
                ðŸ‘‹ <a target="_blank" class="text-green-500 no-underline hover:underline" href="{{post_obj.url}}">Read
                    full article</a>
            </p>



            <!--/ Post Content-->

        </div>

        <!--Tags -->
        <div class="text-base md:text-sm text-gray-500 px-4 py-6">
            Author: <a
               class="text-base md:text-sm text-green-500 no-underline hover:underline">{{post_obj.author}}</a></div>

        <!--Divider-->
        <hr class="border-b-2 border-gray-400 mb-8 mx-4">





        <!--Author-->
        <div class="flex w-full items-center font-sans px-4 py-12">
            <img class="w-10 h-10 rounded-full mr-4" src="http://i.pravatar.cc/300" alt="Avatar of Author">
            <div class="flex-1 px-2">
                <p class="text-base font-bold text-base md:text-xl leading-none mb-2">{{post_obj.author}}</p>
                <p class="text-gray-600 text-xs md:text-base">Minimal Blog Tailwind CSS template by <a
                        class="text-green-500 no-underline hover:underline"
                        href="https://www.tailwindtoolbox.com">TailwindToolbox.com</a></p>
            </div>
            <div class="justify-end">
                <button
                    class="bg-transparent border border-gray-500 hover:border-green-500 text-xs text-gray-500 hover:text-green-500 font-bold py-2 px-4 rounded-full">Read
                    More</button>
            </div>
        </div>
        <!--/Author-->

        <!--Divider-->
        <hr class="border-b-2 border-gray-400 mb-8 mx-4">

        <!--Next & Prev Links-->
        <div class="font-sans flex justify-between content-center px-4 pb-12">
            <div class="text-left">
                <span class="text-xs md:text-sm font-normal text-gray-600">&lt; Previous Post</span><br>
                <p><a href="#"
                        class="break-normal text-base md:text-sm text-green-500 font-bold no-underline hover:underline">Blog
                        title</a></p>
            </div>
            <div class="text-right">
                <span class="text-xs md:text-sm font-normal text-gray-600">Next Post &gt;</span><br>
                <p><a href="#"
                        class="break-normal text-base md:text-sm text-green-500 font-bold no-underline hover:underline">Blog
                        title</a></p>
            </div>
        </div>


        <!--/Next & Prev Links-->

    </div>
</body>

</html>
